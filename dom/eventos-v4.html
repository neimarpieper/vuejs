<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<div id="app">
  <p>{{ contador }}</p>
  <button v-on:click="somar(5, $event)">Somar 5 em 5</button>
  <p v-on:mousemove="atualizarXY">
      Mouse: X: {{x}} e   Y:{{y}}
      <span v-on:mousemove="parar">PARAR AQUI!!!</span>
  </p>

</div>

<script>
  new Vue({
    el: '#app',
    data: {
      contador: 0,
      x: 0,
      y: 0
    },
    methods: {      
      somar(passo, e) {       
        console.log(passo,e) 
        this.contador += passo
      },
      atualizarXY (e) {
        console.log(e)
        this.x = e.clientX,
        this.y = e.clientY
      },
      parar (e) {
        e.stopPropagation()
      }
    }
  })
</script>
